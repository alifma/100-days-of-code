<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="https://via.placeholder.com/300x200" alt="Avatar" style="width:300px;height:200px;">
            </div>
            <div class="flip-card-back">
                <h1>Hi, i'am <span  class="title">Alifma</span></h1>
                <p >I am a <span class="job">Software Engineer</span></p>
                <a href="http://alifma.github.io" class="extras">http://alifma.github.io</a>
            </div>
        </div>
    </div>
</body>
</html>
